<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather forecast project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/19c6e3ae6b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter city name" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
            <div class="weather-body">
                <img src="images/Rain.jpeg" alt="weather image" class="weather-img">
                <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">50%</span>
                        <p>humidity</p>
                    </div>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span id="wind">15 km/h</span>
                    <p>wind</p>
                </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
