<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather forecast project</title>
</head>
<body>
    <div class="card">
        <div class="search"></div>
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="WhatsApp Image 2024-05-20 at 10.51.33 (2).jpeg"></button>
    </div>
    <div class="error">
    </div>
    <div class="weather">
        <img class="weather-icon" src="WhatsApp Image 2024-05-20 at 10.51.33 (1).jpeg">
        <h1 class="temp">22c</h1>
        <h2 class="city">London</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="WhatsApp Image 2024-05-20 at 10.51.35.jpeg">
                <div>
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col"></div>
            <img src="WhatsApp Image 2024-05-20 at 10.51.34 (1).jpeg">
                <div>
                    <p class="wind">15</p>
                    <p>humidity</p>
        </div>
        </div>
    </div>

    <script scr="script.js"></script>
</body>
</html>
